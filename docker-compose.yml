version: '3.8'

services:
  # Servicio para clonar el repositorio
  git-clone:
    image: alpine/git
    container_name: saludplus-git-clone
    volumes:
      - ./cloned-repo:/git
    command: >
      sh -c "
        if [ ! -d /git/.git ]; then
          echo 'üîÑ Clonando repositorio...';
          git clone https://github.com/Grupo3-SaludPlus/Saludplus-solo.git /git;
          echo '‚úÖ Repositorio clonado exitosamente';
        else
          echo 'üìÅ Repositorio ya existe, actualizando...';
          cd /git && git pull;
        fi
      "

  backend:
    build:
      context: ./cloned-repo/Backend-saludplus
      dockerfile: Dockerfile
    container_name: saludplus-backend
    ports:
      - "8000:8000"
    volumes:
      - ./cloned-repo/Backend-saludplus:/app
      - /app/__pycache__
    environment:
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    depends_on:
      git-clone:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build:
      context: ./cloned-repo/frontend-saludplus
      dockerfile: Dockerfile
    container_name: saludplus-frontend
    ports:
      - "4200:4200"
    depends_on:
      git-clone:
        condition: service_completed_successfully
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  repo_data: