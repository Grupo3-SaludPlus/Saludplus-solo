<main>
  <section class="content">
    <h2 class="titulo-seccion">{{ title }}</h2>
    <p class="texto-descriptivo mb-30">{{ subtitle }}</p>
    
    <div class="register-container">
      <form class="register-form" (ngSubmit)="submitForm()">
        <div class="form-section">
          <h3>Información Personal</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Nombre*</label>
              <input 
                type="text" 
                id="firstName" 
                [(ngModel)]="registrationForm.firstName" 
                name="firstName" 
                required
                placeholder="Tu nombre">
            </div>
            
            <div class="form-group">
              <label for="lastName">Apellido*</label>
              <input 
                type="text" 
                id="lastName" 
                [(ngModel)]="registrationForm.lastName" 
                name="lastName" 
                required
                placeholder="Tu apellido">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="rut">RUT*</label>
              <input 
                type="text" 
                id="rut" 
                [(ngModel)]="registrationForm.rut" 
                name="rut" 
                required
                placeholder="12.345.678-9">
            </div>
            
            <div class="form-group">
              <label for="birthDate">Fecha de nacimiento*</label>
              <input 
                type="date" 
                id="birthDate" 
                [(ngModel)]="registrationForm.birthDate" 
                name="birthDate" 
                required>
            </div>
          </div>
        </div>
        
        <div class="form-section">
          <h3>Información de Contacto</h3>
          
          <div class="form-group">
            <label for="email">Correo electrónico*</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="registrationForm.email" 
              name="email" 
              required
              placeholder="ejemplo@correo.com">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Teléfono*</label>
              <input 
                type="tel" 
                id="phone" 
                [(ngModel)]="registrationForm.phone" 
                name="phone" 
                required
                placeholder="+56 9 XXXX XXXX">
            </div>
            
            <div class="form-group">
              <label for="address">Dirección</label>
              <input 
                type="text" 
                id="address" 
                [(ngModel)]="registrationForm.address" 
                name="address"
                placeholder="Tu dirección">
            </div>
          </div>
        </div>
        
        <div class="form-section">
          <h3>Información Médica</h3>
          
          <div class="form-group">
            <label for="insurance">Sistema de Salud</label>
            <select 
              id="insurance" 
              [(ngModel)]="registrationForm.insurance" 
              name="insurance">
              <option value="" disabled selected>Selecciona tu sistema de salud</option>
              <option *ngFor="let option of insuranceOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
        </div>
        
        <div class="form-section">
          <h3>Credenciales de Acceso</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="password">Contraseña*</label>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="registrationForm.password" 
                name="password" 
                required
                (blur)="checkPasswords()"
                placeholder="Mínimo 8 caracteres">
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña*</label>
              <input 
                type="password" 
                id="confirmPassword" 
                [(ngModel)]="registrationForm.confirmPassword" 
                name="confirmPassword" 
                required
                (blur)="checkPasswords()"
                placeholder="Repite tu contraseña">
            </div>
          </div>
          
          <div class="error-message" *ngIf="!passwordsMatch">
            Las contraseñas no coinciden
          </div>
        </div>
        
        <div class="form-group terms-group">
          <input 
            type="checkbox" 
            id="terms" 
            [(ngModel)]="registrationForm.termsAccepted" 
            name="terms" 
            required>
          <label for="terms" class="terms-label">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>*</label>
        </div>
        
        <button type="submit" class="register-btn">Crear Cuenta</button>
        
        <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
      </form>
    </div>
  </section>
</main>
