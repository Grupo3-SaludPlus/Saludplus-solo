<main>
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Iniciar Sesión</h1>
          <p>Accede a tu cuenta de SaludPlus</p>
        </div>
        
        <form (ngSubmit)="onSubmit()" class="login-form">
          <div class="user-type-selector">
            <div class="radio-option" [class.selected]="userType === 'patient'">
              <input type="radio" id="patient" name="userType" [(ngModel)]="userType" value="patient">
              <label for="patient">
                <i class="fas fa-user"></i> Paciente
              </label>
            </div>
            
            <div class="radio-option" [class.selected]="userType === 'doctor'">
              <input type="radio" id="doctor" name="userType" [(ngModel)]="userType" value="doctor">
              <label for="doctor">
                <i class="fas fa-user-md"></i> Médico
              </label>
            </div>
            
            <div class="radio-option" [class.selected]="userType === 'admin'">
              <input type="radio" id="admin" name="userType" [(ngModel)]="userType" value="admin">
              <label for="admin">
                <i class="fas fa-user-shield"></i> Administrador
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              placeholder="Ingresa tu correo electrónico" 
              required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="password" 
              placeholder="Ingresa tu contraseña" 
              required>
          </div>
          
          <div class="form-error" *ngIf="errorMessage">
            <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
          </div>
          
          <div class="form-actions">
            <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button 
              type="submit" 
              class="btn-submit" 
              [disabled]="isLoading">
              <i *ngIf="isLoading" class="fas fa-circle-notch fa-spin"></i>
              <span *ngIf="!isLoading">Iniciar Sesión</span>
            </button>
          </div>
          
          <div class="register-link" *ngIf="userType === 'patient'">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
