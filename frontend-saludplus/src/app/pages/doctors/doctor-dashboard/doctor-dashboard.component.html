<main class="doctor-dashboard">
  <div class="doctor-dashboard-container">
    <!-- Header de bienvenida -->
    <div class="welcome-header">
      <div class="welcome-text">
        <h1>Bienvenido, Dr. {{ currentUser?.name }}</h1>
        <p>Especialidad: {{ currentUser?.specialty }}</p>
        <p>Email: {{ currentUser?.email }}</p>
        <p>Teléfono: {{ currentUser?.phone }}</p>
      </div>
    </div>

    <!-- Solo el perfil del doctor -->
    <div class="profile-card">
      <h2>Perfil del Doctor</h2>
      <form *ngIf="editableUser" (ngSubmit)="saveProfile()" #profileForm="ngForm">
        <ul>
          <li>
            <strong>Nombre:</strong>
            <input type="text" [(ngModel)]="editableUser.name" name="name" required />
          </li>
          <li>
            <strong>Email:</strong>
            <input type="email" [(ngModel)]="editableUser.email" name="email" required />
          </li>
          <li>
            <strong>Especialidad:</strong>
            <input type="text" [(ngModel)]="editableUser.specialty" name="specialty" />
          </li>
          <li>
            <strong>Teléfono:</strong>
            <input type="text" [(ngModel)]="editableUser.phone" name="phone" />
          </li>
          <li>
            <strong>Años de experiencia:</strong>
            <input type="number" min="0" [(ngModel)]="editableUser.experience_years" name="experience_years" />
          </li>
          <li>
            <strong>Perfil profesional:</strong>
            <textarea [(ngModel)]="editableUser.education" name="education"></textarea>
          </li>
        </ul>
        <button class="btn-action" type="submit" [disabled]="profileForm.invalid">Guardar cambios</button>
        <span *ngIf="profileSaved" style="color: var(--success); margin-left: 16px;">¡Perfil actualizado!</span>
      </form>
    </div>
  </div>
</main>
