<section class="content">
  <h2 style="text-align:center; margin-bottom: 30px;">{{ title }}</h2>
  <div class="cards">
    @for (service of services; track service.title) {
      <div class="card">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
    }
  </div>
</section>
